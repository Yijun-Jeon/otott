<!DOCTYPE html>
<html>
  <head>
    <title>OTOTT</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: ‘맑은 고딕’, ‘Malgun Gothic’, Gothic, sans-serif;
      }
      a {
        color: black;
        text-decoration: none;
      }
      li {
        list-style: none;
      }
      body {
        width: 700px;
        margin: 0 auto;
      }
      .pull-left {
        float: left;
      }
      .pull-right {
        float: right;
        display: flex;
      }
      #main-navigation {
        border-top: 1px solid #c8c8c8;
        border-bottom: 1px solid black;
        height: 40px;
      }
      .header-logo-mini {
        float: left;
        position: relative;
        line-height: 30px;
        text-align: center;
        padding: 5px 20px;
      }
      .outer-menu-item {
        height: 40px;
        float: left;
        position: relative;
      }
      .outer-menu-item:hover {
        background: purple;
        color: white;
      }
      .menu-title {
        display: block;
        height: 30px;
        line-height: 30px;
        text-align: center;
        padding: 5px 20px;
      }
      .search-bar {
        display: inline-block;
        height: 40px;
        padding: 7px;
      }
      .input-search {
        display: block;
        float: left;
        background-color: #ffffff;
        border: 1px solid #cccccc;
        border-radius: 15px 0 0 15px;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
        width: 120px;
        height: 24px;
        padding: 0 0 0 10px;
        font-size: 15px;
        color: #555555;
      }
      .input-search:focus {
        border-color: rgba(82, 168, 236, 0.8);
        outline: 0;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
      }
      .input-search-submit {
        display: block;
        float: left;
        width: 50px;
        height: 26px;
        border-radius: 0 15px 15px 0;
        border: 1px solid #cccccc;
        margin-left: -1px;
        vertical-align: top;
        display: inline-block;
      }
      #main-header {
        padding: 0px;
        height: 300px;
        background-color: white;
        border: 1px solid black;
        text-align: center;
      }
      .main-logo {
        width: 500px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <nav id="main-navigation">
      <div class="pull-left">
        <a class="header-logo-mini" href="main.html">
          <span>OTOTT</span>
        </a>
      </div>
      <div class="pull-right">
        <ul class="outer-menu">
          <li class="outer-menu-item">
            <a class="menu-title" href="main.html">ALL</a>
          </li>
          <li class="outer-menu-item">
            <a class="menu-title" href="ottMenu.html">OTT별</a>
          </li>
          <li class="outer-menu-item">
            <a class="menu-title" href="genreMenu.html">장르별</a>
          </li>
          <li class="outer-menu-item">
            <a class="menu-title" href="editorMenu.html">Editor's Pick</a>
          </li>
        </ul>
        <div class="search-bar">
          <form>
            <input type="text" class="input-search" />
            <input type="submit" class="input-search-submit" value="검색" />
          </form>
        </div>
      </div>
    </nav>
    <header id="main-header">
      <img class="main-logo" src="../img/logo.png" alt="" />
    </header>
    <footer class="main_footer"></footer>
  </body>
</html>
